<div class="container text-center" ng-controller="AssessCtrl">

  <h1>Assessment</h1>

  <div class="col-md-offset-3 col-md-6 text-center">
  </div>

  <div ng-hide="userType">
    <div ng-repeat="q in ei" class="col-md-offset-3 col-md-6 text-center">
      <strong>{{q.question}}</strong><br>
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default" ng-model="eIselectedOption[$index]" btn-radio="'e'">{{q.e}}</button>
          <button class="btn btn-default" ng-model="eIselectedOption[$index]" btn-radio="'i'">{{q.i}}</button>
        </div>
      </div>
      <br>
    </div>

    <div ng-repeat="q in sn" class="col-md-offset-3 col-md-6 text-center">
      <strong>{{q.question}}</strong><br>
      <div class="btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default" ng-model="sNselectedOption[$index]" btn-radio="'s'">{{q.s}}</button>
          <button class="btn btn-default" ng-model="sNselectedOption[$index]" btn-radio="'n'">{{q.n}}</button>
        </div>
      </div>
      <br>
    </div>

    <div ng-repeat="q in tf" class="col-md-offset-3 col-md-6 text-center">
      <strong>{{q.question}}</strong><br>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default" ng-model="tFselectedOption[$index]" btn-radio="'t'">{{q.t}}</button>
          <button class="btn btn-default" ng-model="tFselectedOption[$index]" btn-radio="'f'">{{q.f}}</button>
        </div>
      </div>
      <br>
    </div>

    <div ng-repeat="q in jp" class="col-md-offset-3 col-md-6 text-center">
      <strong>{{q.question}}</strong><br>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-default" ng-model="jPselectedOption[$index]" btn-radio="'j'">{{q.j}}</button>
          <button class="btn btn-default" ng-model="jPselectedOption[$index]" btn-radio="'p'">{{q.p}}</button>
        </div>
      </div>
      <br>
    </div>


    <div class="col-md-offset-3 col-md-6 text-center">
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group">
          <button class="btn btn-primary" ng-show="(eIselectedOption.length + sNselectedOption.length + tFselectedOption.length + jPselectedOption.length) == (ei.length + sn.length + tf.length + jp.length)" ng-click="submitResponse()">Submit Responses</button>
        </div>
      </div>
    </div>
  </div>


  <div class="col-md-offset-3 col-md-6 text-center" ng-show="userType">
    <h2>{{userType}}</h2>

    <div>
      <progress>
        <bar value="ePercent" type="info">
          <span ng-hide="ePercent < 3">{{ePercent}}% Extrovert</span>
        </bar>
        <bar value="iPercent" type="primary">
          <span ng-hide="iPercent < 3">{{iPercent}}% Introvert</span>
        </bar>
      </progress>

      <progress>
        <bar value="sPercent" type="info">
          <span ng-hide="sPercent < 3">{{sPercent}}% Sensing</span>
        </bar>
        <bar value="nPercent" type="primary">
          <span ng-hide="nPercent < 3">{{nPercent}}% Intuition</span>
        </bar>
      </progress>

      <progress>
        <bar value="tPercent" type="info">
          <span ng-hide="tPercent < 3">{{tPercent}}% Thinking</span>
        </bar>
        <bar value="fPercent" type="primary">
          <span ng-hide="fPercent < 3">{{fPercent}}% Feeling</span>
        </bar>
      </progress>

      <progress>
        <bar value="jPercent" type="info">
          <span ng-hide="jPercent < 3">{{jPercent}}% Judging</span>
        </bar>
        <bar value="pPercent" type="primary">
          <span ng-hide="pPercent < 3">{{pPercent}}% Perceiving</span>
        </bar>
      </progress>
    </div>

  </div>

</div>
