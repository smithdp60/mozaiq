<div class="container" ng-controller="DashboardCtrl">


  <div class="col-md-offset-2 col-md-8 dashboard">

    <h1 class="text-center">Dashboard</h1>

    <div class="col-md-2 text-center">
      <a href="/type/{{$root.currentUserType}}">
        <img ng-src={{$root.currentUserPic}} class="profile-pic"><br>
        {{$root.currentUser.name}}<br>
        <span class="badge" ng-show="$root.currentUserType">{{$root.currentUserType}}</span>
      </a>
    </div>

    <div ng-repeat="f in friendsArray">
      <div class="col-md-2 text-center" ng-show="f[2]">

        <a href="/type/{{f[2]}}">
          <img ng-src="https://graph.facebook.com/{{f[0]}}/picture" class="profile-pic"><br>
          {{f[1]}}<br>
          <span class="badge">{{f[2]}}</span>
        </a>
      </div>
    </div>


  </div>

</div>
